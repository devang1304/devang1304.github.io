    <!-- Single Page Apps for GitHub Pages redirect handling -->
    <script type="text/javascript">
      // This script handles the redirect from 404.html
      // It restores the original URL that was encoded in the query string
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
